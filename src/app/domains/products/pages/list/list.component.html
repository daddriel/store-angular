<div class="container mx-auto">
  <app-header/>
  <div class="grid grid-cols-4 gap-8 mt-8">

    @for (product of products(); track product;let i = $index) {
      <!-- $event variable -> contenido del emit -->
    <app-product [product]="product" (onAddCart)="addToCart($event)" />
    }

  </div>
</div>
