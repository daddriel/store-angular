<div class="flex space-x-4 mt-8">
  <div class="w-40">
    <ul>
      <li [class.underline]="!category_id">
        <a routerLink="/">All</a>
      </li>
      @for (category of categories(); track category; let i = $index) {
      <li [class.underline]="category_id === category.id.toString()">
        <a routerLink="/" [queryParams]="{ category_id: category.id }">
          {{category.name}}
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="w-full">
    <div class="grid grid-cols-4 gap-8">
      @for (product of products(); track product;let i = $index) {
      <!-- $event variable -> contenido del emit -->
      <app-product [product]="product" (onAddCart)="addToCart($event)" />
      }
    </div>
  </div>
</div>
